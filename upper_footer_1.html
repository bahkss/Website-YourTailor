  <style>
    body {
      font-family: Inria Serif;      ;
      margin: 0;
      padding: 0;
    }

    .header-container {
      display: flex;
      flex-direction: column;
      background-color: #514644;
      padding: 20px 0;
    }

    /* Top Row */
    .upper-footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 20px;
    }

    .social-media {
      display: flex;
      align-items: center;
    }

    .social-media a {
      margin-left: 10px;
    }

    .social-media img {
      width: 20px;  /* Adjust size of the social media icons */
      height: 20px; /* Adjust size of the social media icons */
    }

    .right-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .right-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .right-links a .link-icon {
      margin-right: 5px;
      width: 16px; /* Adjust the size of the icon */
      height: 16px; /* Adjust the size of the icon */
    }

    .upper-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo img {
      height: 60px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #A89384;
      padding: 10px;
      border-radius: 0px;
      flex-grow: 1;
      max-width: 600px;
      margin: 0 auto; /* Center the search bar horizontally */
    }

    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      padding: 5px;
    }

    .search-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-btn img {
      width: 16px;
    }

  </style>
</head>
