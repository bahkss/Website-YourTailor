<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Homepage</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        body {
          font-family: Inria Serif;
          background-color: #FDF1E4;
          margin: 0;
          padding: 0;
        }
    
        /* Header Section */
        .header-container {
            display: flex; /*Arrange item in a row*/
            align-items: center;
            justify-content: space-between;
            background-color: #514644;
            padding: 10px 30px;
            color: #fff;
        }
    
        .logo img {
            flex:1;
            height: 60px;
        }

        .centre-links {
            display: flex;
            align-items: center;
            position: absolute; /* Centering the nav-buttons */
            left: 50%;
            gap: 20px;
        }

        .centre-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .centre-links a .link-icon {
            margin-right: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #ccc;
            object-fit: cover;
        }

        .profile-section {
            flex:1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }

        .profile-section a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .profile-section span {
            font-size: 16px;
        }

        .profile-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            object-fit: cover;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px;
            position: relative;
            height: 100vh;
        }

        #home .buttons {
            display: flex;
            justify-content: flex-start; /* Align button to the left */
            margin-top: 20px; /* Space above the button */
        }

        #home .buttons button {
            background-color: #514644;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Side Image */
        .image-section {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30%;
            display: flex;
            justify-content: flex-end;
        }

        .right img {
            width: 100%;
            height: 100vh; /* Make image height fit the screen */
            object-fit: cover;
        }

        /* Footer Section */
        .lower-footer {
            text-align: center;
            background-color: #514644;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
        }
    
      </style>
</head>
<body>
    <!-- Upper Footer -->
    <header class="header-container">
        <div class="logo">
            <img src="images/Logo.jpg" alt="Logo">
        </div>
        <div class="centre-links">
            <a href="userHomepage.html" class="homepage-link" style="font-family: Inria Serif;">
                <span>Home</span>
            </a>
            <a href="booking_form.php" class="booking-link" style="font-family: Inria Serif;">
                <span>Booking</span>
            </a>
        </div>
        <div class="profile-section">
            <a href="profile_page.html">
                <img src="images/profile.jpg" alt="Profile" class="profile-image">
                <span>Mia_02</span>
              </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div id="home">
            <h1>“Your Style, Your Tailor, Your Way”</h1>
            <p>Transforming fabrics into fashion, Just for you</p>

            <nav class="buttons">
                <button onclick="location.href='user_service_list.html'">Our Services</button>
            </nav>
        </div>
        
        <!--Side Image-->
        <div class="image-section">
            <img src="images/SideImage.jpg" alt="Sewing Service" class="right img">
        </div>
    </main>

    <!-- Lower Footer -->
    <footer class="lower-footer">
        <p>&copy;  2024 YourTailor. All rights reserved.</p>
    </footer>
</body>
</html>
